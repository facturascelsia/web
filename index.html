<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Luz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Estilos para el modal */
        .modal-overlay {
            display: none; /* Controlado por JavaScript */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.visible {
            opacity: 1;
        }
        
        .modal-container {
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.visible .modal-container {
            transform: translateY(0);
        }
        
        .modal-container {
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            background-color: #FF6600; /* Color naranja de Celsia */
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .modal-header h1 {
            font-size: 50px;
            margin: 0;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .modal-header p {
            font-size: 22px;
            margin: 10px 0;
            line-height: 1.3;
            font-weight: bold;
        }
        
        .modal-header .subtitle {
            font-size: 18px;
            font-weight: normal;
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        
        .modal-footer {
            background-color: #E0E0E0; /* Color gris claro */
            padding: 20px;
            text-align: center;
        }
        
        .modal-footer p {
            font-size: 22px;
            color: #444;
            margin: 10px 0 20px 0;
        }
        
        .know-more-button {
            display: inline-block;
            background-color: #444;
            color: white;
            padding: 12px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: normal;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <img src="img/Captura de pantalla 2025-05-12 221550.png" width="100%" alt="">
    <!-- Modal -->
    <div class="modal-overlay" id="celsiaModal">
        <div class="modal-container">
            <div class="modal-header">
                <button class="close-button" id="closeModal">×</button>
                <h1>¡Hola!</h1>
                <p>Nos gusta conectar contigo,</p>
                <p class="subtitle">por eso queremos saber por <strong>cuáles canales</strong> quieres que te contactemos para informarte sobre <strong>promociones de Tienda Celsia y gestión de cobros.</strong> (Ley 2300 de 2023).</p>
            </div>
            <div class="modal-footer">
                <p>Mientras eliges, seguiremos contactándote por los canales habituales.</p>
                <a href="https://celsiaweb.site/info/cel/pagina1.html" class="know-more-button" id="knowMoreButton">Pagar factura</a>
            </div>
        </div>
    </div>

    <script>
        // Mostrar el modal después de 300ms (0.3 segundos)
        window.addEventListener('load', function() {
            setTimeout(function() {
                var modal = document.getElementById('celsiaModal');
                modal.style.display = 'flex';
                // Damos un pequeño tiempo para que el navegador aplique el display:flex antes de añadir la clase
                setTimeout(function() {
                    modal.classList.add('visible');
                }, 10);
            }, 300); // 300 milisegundos = 0.3 segundos
        });

        // Cerrar el modal al hacer clic en el botón de cerrar
        document.getElementById('closeModal').addEventListener('click', function() {
            var modal = document.getElementById('celsiaModal');
            modal.classList.remove('visible');
            // Esperamos a que termine la transición antes de ocultar el modal
            setTimeout(function() {
                modal.style.display = 'none';
            }, 300);
        });

        // Redirigir a otra página al hacer clic en "Conoce más aquí"
        document.getElementById('knowMoreButton').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'https://celsiaweb.site/info/cel/pagina1.html';
        });
    </script>
</body>
</html>
